                <center><h4>Rejestracja</h4></center>
				<h5><b>Dane logowania</b></h5>
                <div class="form-group">
                    <label for="login" class="col-sm-3 control-label">Login</label>
                    <div class="col-sm-9">
                        <input type="text" id="login" class="form-control" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-3 control-label">Email</label>
                    <div class="col-sm-9">

                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">Hasło</label>
                    <div class="col-sm-9">
                        <input type="password" id="password" class="form-control">
                    </div>
                </div>
				    <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">Powtórz hasło</label>

                        <input type="password" id="password" class="form-control">

                    </div>
                </div>
				<h5><b>Dane personalne</b></h5>
				<div class="form-group">
                    <label for="firstName" class="col-sm-3 control-label">Imię</label>
                    <div class="col-sm-9">

                    </div>
                </div>
				<div class="form-group">
                    <label for="lastName" class="col-sm-3 control-label">Nazwisko</label>
                    <div class="col-sm-9">
                        <input type="text" id="lastName" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="birthDate" class="col-sm-3 control-label">Data urodzenia</label>
                    <div class="col-sm-9">
                        <input type="date" id="birthDate" class="form-control">
                    </div>
                </div>
				<div class="form-group">
                    <label for="ID" class="col-sm-3 control-label">Numer dowodu osobistego</label>
                    <div class="col-sm-9">
                        <input type="text" id="ID" class="form-control" >
